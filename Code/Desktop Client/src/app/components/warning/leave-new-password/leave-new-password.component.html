<h1 mat-dialog-title>Are you sure you want to go back to the login menu? Your password won't be change if you do so.</h1>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="accent">Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="accent" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
