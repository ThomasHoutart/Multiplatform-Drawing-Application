    <div class="maxSize preventOverflow">
        <mat-accordion>
            <mat-expansion-panel color="accent" *ngFor="let game of gameStats; let i = index;" (opened)="setOpened(i)"
                (closed)="setClosed(i)">
                <mat-expansion-panel-header class="disable_ripple">
                    <mat-panel-title>{{game.name}}</mat-panel-title>
                </mat-expansion-panel-header>
                <div class="containerGameDetails">
                    <div class="containerGameInfos">
                        <div class="statsContainer">
                            <span class="labelInfo">Game Mode: </span>
                            <span class="resultInfo">{{game.gameMode}}</span>
                        </div>
                        <div class="statsContainer">
                            <span class="labelInfo">Difficulty: </span>
                            <span class="resultInfo">{{game.gameDifficulty}}</span>
                        </div>
                        <div class="statsContainer">
                            <span class="labelInfo">Date: </span>
                            <span class="resultInfo">{{game.date}}</span>
                        </div>
                        <div class="statsContainer">
                            <span class="labelInfo">Start Time: </span>
                            <span class="resultInfo">{{game.startTime}}</span>
                        </div>
                        <div class="statsContainer">
                            <span class="labelInfo">End Time: </span>
                            <span class="resultInfo">{{game.endTime}}</span>
                        </div>
                    </div>
                    <div class="mat-elevation-z8 containerScoreboard">
                        <table mat-table [dataSource]="game.gameScores">
                            <ng-container matColumnDef="rank">
                                <th mat-header-cell *matHeaderCellDef class="w-20 th-left stickyHeader"></th>
                                <td mat-cell *matCellDef="let player;" class="th-left bigSize"> #{{player.rank}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="score">
                                <th mat-header-cell *matHeaderCellDef class="w-30 th-center stickyHeader">Score</th>
                                <td mat-cell *matCellDef="let player;" class="th-center"> {{player.score}}</td>
                            </ng-container>
                            <ng-container matColumnDef="username">
                                <th mat-header-cell *matHeaderCellDef class="th-center w-40 stickyHeader">Username</th>
                                <td mat-cell *matCellDef="let player;" class="th-center">{{player.username}}</td>
                            </ng-container>
                            <ng-container matColumnDef="icon">
                                <th mat-header-cell *matHeaderCellDef class="w-10 th-left stickyHeader"></th>
                                <td mat-cell *matCellDef="let player;" class="th-left">
                                    <img [src]="avatar.getAvatarUrlString(player.avatar)" height="32" width="32">
                                </td>
                            </ng-container>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="h-row"></tr>
                        </table>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
