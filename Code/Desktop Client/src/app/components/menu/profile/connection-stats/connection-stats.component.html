<div class="mat-elevation-z8 containerScoreboard  preventOverflow stickyHeader">
        <table mat-table [dataSource]="connectionHistory" class="w-100">
          <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef class="w-50 th-center stickyHeader">Login</th>
            <td mat-cell *matCellDef="let player;" class="th-center wText"> {{player.login}}</td>
          </ng-container>
          <ng-container matColumnDef="logout">
            <th mat-header-cell *matHeaderCellDef class="w-50 th-center stickyHeader">Logout</th>
            <td mat-cell *matCellDef="let player;" class="th-center wText"> {{player.logout}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="h-row"></tr>
        </table>
      </div>
